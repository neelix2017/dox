<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Domoticz Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      height: 100%;
      overflow: auto;
      font-family: sans-serif;
    }
    #content {
      padding: 10px;
    }
    #loading {
      text-align: center;
      padding-top: 20%;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="loading">Loading Domoticz...</div>
  <div id="content"></div>

  <script>
    const DOMOTICZ_URL = "https://freeweb.t-2.net/BaseIndex/urnik.htm"; // change to your address

    async function loadDomoticz() {
      try {
        const response = await fetch(DOMOTICZ_URL, { mode: "cors" });
        const html = await response.text();
        document.getElementById("loading").style.display = "none";
        document.getElementById("content").innerHTML = html;
      } catch (err) {
        document.getElementById("loading").textContent =
          "⚠️ Failed to load Domoticz: " + err.message;
      }
    }

    loadDomoticz();
  </script>
</body>
</html>
